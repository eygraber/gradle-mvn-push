beforeEvaluate { project ->
  mergeLocalProperties(project)
}

allprojects { project ->
  beforeEvaluate {
    mergeLocalProperties(project)
  }
}

def mergeLocalProperties(project) {
  File localPropertiesFiles = project.file("local.properties")
  if(localPropertiesFiles.exists()) {
    logger.debug("Merging properties from ${localPropertiesFiles.getAbsolutePath()} for project ${project.name}")
    Properties localProperties = new Properties()
    localProperties.load(new FileInputStream(localPropertiesFiles))
    for(String key : localProperties.propertyNames()) {
      project.ext.set(key, localProperties.getProperty(key))
    }
  }
}
